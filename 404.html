<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" /> 
  <title>Simple 404 error page - 404Pagefree.com</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="dist/css/style_404.css" type="text/css" rel="stylesheet" media="all" /> 
 </head> 
 <body> 
  <div class="container bootstrap snippet"> 
   <div class="row"> 
    <div class="col-md-12"> 
     <div class="pull-right" style="margin-top:10px;"> 
      <div class="col-md-10 col-md-offset-1 pull-right"> 
       <img class="img-error" src="dist/images/fdfadfadsfadoh.png" /> 
       <h2>404 Not Found</h2> 
       <p>Sorry, an error has occured, Requested page not found!</p> 
       <div class="error-actions"> 
        <a href="index" class="btn btn-primary btn-lg"> <span class="glyphicon glyphicon-arrow-left"></span> Back Home </a> 
       </div> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
 </body>
</html>
